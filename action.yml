name: Sync package.json with repo metadata
description: GitHub ActiogetInput, n that syncs package.json wpository metadata (description, homepage, topics/keywords).
author: Jaid
runs:
  using: node12
  main: build/index.js
branding:
  icon: refresh-cw
  color: green
inputs:
  githubToken:
    description: Repository token for allowing the action to make commits.
    required: true
  approve:
    description: If true, pull requests created by this action are automatically approved and merged.
    default: "true"
    required: false
  removeBranch:
    description: If true and approve is also true, automatically merged pull requests will delete their branch afterwards.
    default: "true"
    required: false
  commitMessagePrefix:
    description: Prefix string used in messages for automatically generated commits
    default: "autofix: "
    required: false
  syncDescription:
    description: If true, package.json[description] will be synced with GitHub repository description.
    default: "true"
    required: false
  syncHomepage:
    description: If true, package.json[homepage] will be synced with GitHub repository homepage.
    default: "true"
    required: false