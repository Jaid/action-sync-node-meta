name: Sync package.json with repo metadata
description: GitHub Action that syncs package.json with the repository metadata (description, homepage, topics/keywords).
author: Jaid
runs:
  using: node12
  main: build/index.js
branding:
  icon: refresh-cw
  color: green
inputs:
  githubToken:
    description: Repository token for allowing the action to make commits.
    required: true
  approve:
    description: If true, pull requests created by this action are automatically approved and merged.
    default: "false"
    required: true
  removeBranch:
    description: If true and approve is also true, automatically merged pull requests will delete their branch afterwards.
    default: "true"
    required: true
  commitMessagePrefix:
    description: Prefix string used in messages for automatically generated commits
    default: "autofix: "
    required: true
